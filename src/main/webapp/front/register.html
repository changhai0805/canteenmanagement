    <script type="text/javascript">
      $(function () {
        $('.xiala').click(function () {
          $('.lang ul').toggle();
        })
        $('.lang ul li').click(function () {
          var text =  $(this).html();
          $('.lang span').html(text);
          $('.lang ul').hide();
        })
      })
    </script>
<script>
  $(".zhucejiekou").click(function (){
    var myvalue
    $('input[type=radio][name=psex]:checked').each(function () {
      myvalue = $(this).val()
    });
    var sex = myvalue
    var realName = $('#realName').val();
    var userId = $('#userId').val();
    var password = $('#password').val();
    var telephone = $('#telephone').val();
    var idNumber = $('#idNumber').val();
      $.ajax({
        type:'post',
        url:'http://localhost:8080/userinfo/insertUserInfo.do',
        dataType:'json',

        data:{'sex':sex,'realName': realName, 'userId': userId,'password': password,'telephone': telephone,'idNumber': idNumber},
        success:function (result){
          console.log(result)
          if (result.code == 200){
            window.location.href = "../login.html"
          }
        }
      })
  })
  //失去焦点判断用户名是否存在
  $("#userId").blur(function(){
    var userId = $('#userId').val();

    $.ajax({
      type:'post',
      url:'http://localhost:8080/userinfo/checkuserId.do',
      dataType:'json',

      data:{ 'userId': userId},
      success:function (result){
        console.log(result)
        if (result.obj == false){
          $('.error').text("用户名")
        }
      }
    })
  });
</script>
