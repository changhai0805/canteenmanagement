    <script type="text/javascript">
      $(function () {
        $('.xiala').click(function () {
          $('.lang ul').toggle();
        })
        $('.lang ul li').click(function () {
          var text =  $(this).html();
          $('.lang span').html(text);
          $('.lang ul').hide();
        })
      })
      window.onload = function (){
        $("#index").click(function (){
          window.location.href = 'index.html'
        })
        $("#brand").click(function (){
          window.location.href = 'brand.html'
        })
        $("#activity").click(function (){
          window.location.href = 'activity.html'
        })
        $("#gerenzhongxin").click(function (){
            if (sessionStorage.getItem("uesrname") !== null){
                window.location.href = 'shop.html'
            }else{
                alert("请登录！！")
                window.location.href = '../login.html'
            }
        });
          $(".choukuancaidan").click(function (){
              if (sessionStorage.getItem("uesrname") !== null){
                  window.location.href = 'activity.html'
              }else{
                  alert("请登录！！")
                  window.location.href = '../login.html'
              }
          });
        $("#contact").click(function (){
          window.location.href = 'contact.html'
        })
        if (sessionStorage.getItem("uesrname") != null){
          $(".hidelogin").css('display','none');
          $(".hidelogin").css('display','none');
          $("#user").html(sessionStorage.getItem("uesrname"))
          console.log(sessionStorage.getItem("uesrname"))
        }else{
            $("#user").html("登录")
            if ( $("#user").html() == '登录'){
                $('#user').css("cursor","pointer")
                $('#user').click(function (){
                    window.location.href = '../login.html'
                })
            }else{
                console.log("用户已登录")
            }
        }
      };
      function myFunction() {
        var txt;
        if (confirm("是否要退出登录")) {
          txt = "您按了确定";
          sessionStorage.removeItem("uesrname");
            sessionStorage.removeItem("token");
          window.location.href = '../login.html'
        } else {
          txt = "您按了取消";
        }
      }
      function myFunctionupdate() {
          var txt;
          var id = sessionStorage.getItem("id");
          // debugger;
          var password = prompt("请输入密码：");
          var passwordtwo = prompt("请再次输入密码：");
          var parms = {'id': id, 'password': password}
          var token = sessionStorage.getItem("token");
          if (password == null || password == "" ||passwordtwo == null || passwordtwo == "") {
              alert("密码不能为空")
          } else if(password !=passwordtwo ){
              alert("俩次输入密码不一致")
          }else{
              $.ajax({
                  type:'post',
                  url:'http://localhost:8080/admin/update.do',
                  dataType:'json',
                  contentType:'application/json',
                  headers:{"token":token},
                  data:JSON.stringify(parms),
                  success:function (result){
                      console.log(result)
                      if (result.code == 0){
                          alert("密码修改成功，请重新登录")
                          sessionStorage.removeItem("uesrname");
                          sessionStorage.removeItem("id");
                          window.location.href='../login.html'
                      }
                  }
              })
          }
      };
      function mybtn(){
         var id = sessionStorage.getItem("id");
         var myname = $(".myname").val()
         var mytelephone = $(".mytelephone").val()
         var mymessage = $(".mymessage").val()
          var token = sessionStorage.getItem("token");
          $.ajax({
              type:'post',
              url:'http://localhost:8080/message/insertMessage.do',
              dataType:'json',
              headers: {"token":token},
              data:{'name': myname, 'telephone': mytelephone,'message':mymessage},
              success:function (result){
                  if (result.code == 200){
                      alert("添加留言成功")
                      window.location.reload();
                  }
              }
          })
      }
    </script>
