<script>
$(".btn").click(function (){
    userId = $('#userId').val()
    password = $('#password').val()
    $.ajax({
        type:'post',
        url:'http://localhost:8080/userinfo/login.do',
        dataType:'json',
        headers:{'userId': userId, 'password': password},
        success:function (result){
            if (result.code == 200){
                sessionStorage.setItem("uesrname", result.userId);
                sessionStorage.setItem("id", result.id);

                window.location.href='front/index.html'
            }else{
                alert(result.message)
            }
        }
    })
})
</script>
