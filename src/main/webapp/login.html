<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <script src="front/js/jquery-2.1.3.min.js"></script>
    <script src="front/js/global_variable.js"></script>
    <link rel="stylesheet" href="front/css/iconfont.css">
    <link rel="stylesheet" href="front/css/style.css">
</head>
<body background="static/admin/images/background2.svg" style="background-size: cover;">
    <script type="text/javascript">
      $(function () {
        $('.top .pcnone').click(function () {
          $('.top').addClass('phone');
          $('header,body').addClass('ph_fixed');
        })
        $('.logo .meau').click(function () {
          $('header .nav').addClass('show');
        })

        $('header .nav .icon-zuo').click(function () {
          $('header .nav').removeClass('show sea');
        })
        $('.logo .search').click(function () {
          $('.nav').addClass('show sea');
        })
      })
    </script>
    <section class="login">
      <div class="cont" style="margin-left:0px;" >
        <div class="form" style="margin-top: 240px;margin-left: 100px" >
          <h3>账户登录</h3>
          <input type="text" placeholder="请输入您的用户" id="username">
          <input type="password" placeholder="请输入您的密码" id="password">
          <a class="btn" style="cursor: pointer" >登录</a>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      $(function () {
        $('.xiala').click(function () {
          $('.lang ul').toggle();
        })
        $('.lang ul li').click(function () {
          var text =  $(this).html();
          $('.lang span').html(text);
          $('.lang ul').hide();
        })
      })
    </script>
<script>
$(".btn").click(function (){
    username = $('#username').val()
    password = $('#password').val()
    $.ajax({
        type:'post',
        url:'http://localhost:8080/userinfo/login.do',
        dataType:'json',
        data:{'userId': username, 'password': password},
        success:function (result){
            //
            if (result.code == 200){
                sessionStorage.setItem("role",result.obj.role);
                sessionStorage.setItem("id",result.obj.id);
                sessionStorage.setItem("uesrname", result.obj.realName);
                // sessionStorage.setItem("token", result.token);
                window.location.href='front/index1.html'
            }else{
                alert(result.message)
            }
        }
    })
})
</script>
<style>
    body{
        padding: 0px !important;
        margin: 0px !important;
    }
</style>
</body>
</html>
